<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Demo</title>
    <link rel="stylesheet" type="text/css" href="../uikits.core.css"/>
    <link rel="stylesheet" type="text/css" href="./ui.tooltip.css"/>
    <script type="text/javascript" src="../../depnd/jquery.1.11.min.js"></script>
    <script type="text/javascript" src="../uikits.core.js"></script>
    <script type="text/javascript" src="./ui.tooltip.js"></script>
    <style>
        .btn{
            position:relative;
            /*left: 50%;*/
            /*top: 150px;*/
            width:50%;
        }
        .section{
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:space-around;
            /*overflow: hidden;*/
        }
        .section .box{
            flex-basis:25%;
            text-align:right;
        }
    </style>
</head>
<body class="ui-kits">
<section class="section">
    <div class="box">
        <button id="test" class="btn" title="1233231" tooltip-position="bottom">Bottom</button>
    </div>
    <div class="box">
        <button class="btn" title="123" tooltip-position="top">Top</button>
    </div>
    <div class="box">
        <button class="btn" title="点击查询点击查询点击查询点击查询点击查询点击查询" tooltip-position="left">Left</button>
    </div>
    <div class="box">
        <button class="btn" title="点击查询点击查询点击查询点击查询点击查询点击查询" tooltip-flip="true" tooltip-position="right">Right</button>
    </div>
</section>
</body>
<script type="text/javascript">
    $('.section').tooltip({
//        selector: '.btn',
        selector: '[title]',
        arrow: false,
        flip: false,
        trigger: 'click',
        position: 'bottom'
    });

    //    $('#test').tooltip({
    //        arrow: true,
    //        trigger: 'click',
    //        position: 'bottom'
    //    })
</script>
</html>

    <script type="text/javascript" src="../../depnd/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../uikits.core.js"></script>

    <style>
        .button{
            position:relative;
            /*left: 50%;*/
            /*top: 150px;*/
            /*width:50%;*/
            min-width:200px;
        }
        .section{
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:space-around;
            /*overflow: hidden;*/
        }
        .section .box{
            flex-basis:25%;
            text-align:right;
        }
    </style>

<body class="ui-kits">
<section class="section">
    <div class="box">
        <button id="test" class="btn button" title="1233231" popover-position="bottom" popover-header="test">Bottom
        </button>
    </div>
    <div class="box">
        <button class="btn button" title="123" popover-position="top">Top</button>
    </div>
    <div class="box">
        <button class="btn button" popover-position="left">Left</button>
    </div>
    <div class="box">
        <button class="btn button" popover-flip="true" popover-position="right">Right</button>
    </div>
</section>
</body>

    $('.section').popover({

            }
        }],
        content: function ($target) {
            return '确认要删除吗？' + $target.text();
